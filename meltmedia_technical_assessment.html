<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">
    <title> Meltmedia Technical Assessment </title>
  </head>
  <body>
    <div class="melt-reveal-background-container">
      <div class="top-bar">
        <img src="./assets/meltmedia_logo.png" alt="Meltmedia logo" class="meltmedia-logo">
        <img src="./assets/nav_bar.png" alt="navigation bar" class="nav-bar">
      </div>
      <div class="main-hero-content">
        <img src="./assets/see_our_work.png" alt="see our work" class="see-our-work">
        <img src="./assets/iphone_ipad.png" alt="picture of iphone and ipad" class="iphone-ipad">
      </div>
    </div>
    <div class="what-we-do">
      <img src="./assets/what_we_do.png" alt="what we do">
    </div>
    <div class="call-for-superheroes-container">
      <div class="call-for-superheroes">
        <img src="./assets/call_for_superheroes.png" alt="call for superheroes" >
      </div>
    </div>
    <div class="video">
      <img src="./assets/video.png" alt="video">
    </div>
    <div class="map-container">
      <div class="get-in-touch">
        <img src="./assets/get_in_touch.png" alt="get in touch" >
      </div>
    </div>
    <div class="contact-us">
      <img src="./assets/contact_us.png" alt="contact us">
    </div>
    <div class="meltmedia-copyright-bar-container">
      <div class="meltmedia-copyright-bar">
        <img src="./assets/meltmedia_copyright.png" alt="meltmedia copyright" >
      </div>
    </div>
  </body>
</html>
